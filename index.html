<!DOCTYPE html>
<!-- Define o documento como HTML5 -->
<html lang="pt-br">
<!-- Define o idioma da página como português do Brasil -->

<head>
    <!-- Meta tag para definir o charset como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Meta tag para viewport responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Lista de Compras </title>
    
    <!-- Link para o arquivo CSS local -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link para o CDN do Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link para a fonte Google Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Container principal da aplicação -->
    <div class="container">
        <!-- Cabeçalho da aplicação -->
        <header>
            <!-- Container flex para cabeçalho e botão de modo escuro -->
            <div class="container-cabecalho">
                <!-- Título principal com ícone -->
                <h1><i class="fas fa-shopping-cart"></i> Lista de Compras</h1>
                <!-- Botão para alternar modo escuro/claro -->
                <button id="alternarModoEscuro" class="botao-modo-escuro">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <!-- Subtítulo descritivo -->
            <p class="subtitulo">Organize suas compras com facilidade</p>
        </header>

        <!-- Container para entrada de novos itens -->
        <div class="container-entrada">
            <!-- Campo de entrada para novos itens -->
            <input type="text" id="entradaItem" placeholder="O que precisa comprar?">
            <!-- Botão para adicionar itens -->
            <button id="botaoAdicionar" class="botao-primario">
                <i class="fas fa-plus"></i> Adicionar
            </button>
        </div>

        <!-- Container para os botões de filtro -->
        <div class="filtros">
            <!-- Botão para mostrar todos os itens -->
            <button class="botao-filtro ativo" data-filtro="todos">Todos</button>
            <!-- Botão para mostrar apenas pendentes -->
            <button class="botao-filtro" data-filtro="pendentes">Pendentes</button>
            <!-- Botão para mostrar apenas completados -->
            <button class="botao-filtro" data-filtro="comprados">Comprados</button>
        </div>

        <!-- Lista onde os itens serão renderizados -->
        <ul id="listaCompras"></ul>

        <div class="contador-container"></div>
            <h1>Contador de cliques</h1>
        <div class="contador" id="contador">0</div>
        <button id="btnClique">Clique Aqui</button>
        <button id="btnMenos">Diminuir</button>
        <!-- Área de estatísticas -->
        <div class="estatisticas">
            <!-- Contador de itens totais -->
            <span id="totalItens">0 itens</span>
            <!-- Contador de itens completados -->
            <span id="itensComprados">0 comprados</span>
        </div>
    </div>

    <!-- Rodapé da aplicação -->
    <footer class="rodape">
        <!-- Créditos com link -->
        Desenvolvido por <a href="https://www.instagram.com" target="_blank">Asafe dos Santos</a> © 2025
    </footer>

    <!-- Inclusão do arquivo JavaScript -->
    <script src="script.js"></script>

   <script> 
    // Obtém o valor armazenado no localStorage com a chave 'totalCliques'
    // Se não existir, usa 0 como valor padrão
    // parseInt converte o valor para número inteiro
    let totalCliques = parseInt(localStorage.getItem('totalCliques')) || 0;
    
    // Obtém a referência do elemento HTML com id 'contador'
    const contador = document.getElementById('contador');
    
    // Atualiza o texto do elemento contador com o valor atual de totalCliques
    contador.textContent = totalCliques;

    // Adiciona um event listener para o evento de clique no botão com id 'btnClique'
    document.getElementById('btnClique').addEventListener('click', () => {
        // Incrementa o contador de cliques
        totalCliques++;
        
        // Atualiza o texto do contador na página
        contador.textContent = totalCliques;
        
        // Armazena o novo valor no localStorage para persistência entre sessões
        // A chave 'totalCliques' será associada ao valor atual do contador
        localStorage.setItem('totalCliques', totalCliques);
    });
</script>

<script>
    // Adiciona um event listener para o evento de clique no botão com id 'btnMenos'
    // Quando clicado, executa a função funcdimin
    document.getElementById('btnMenos').addEventListener('click', funcdimin);
    
    // Define a função funcdimin que será executada quando o botão for clicado
    function funcdimin() {
        // Decrementa o contador de cliques
        totalCliques--;
        
        // Atualiza o texto do contador na página
        contador.textContent = totalCliques;
        
        // Armazena o novo valor no localStorage para persistência entre sessões
        // A chave 'totalCliques' será associada ao valor atual do contador
        localStorage.setItem('totalCliques', totalCliques);
    };
</script>
</body>

</html>
